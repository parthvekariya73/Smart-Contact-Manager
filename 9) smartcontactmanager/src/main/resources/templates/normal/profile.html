<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3" th:if="${user}">
			<div class="card-body"> 
				<div class="container text-center">
					<img src="" style="height:200px; width:200px" class="profile_img" th:src="@{'/image/' + ${user.imageUrl}}" alt="profile"/> 
					
					<h3 class="mt-3">  
						<span th:text="${user.name}"></span>
					</h3>	
					
					<table class="table">
						<tbody>
							<tr>
								<td scope="row">Id</td>
								<td><span th:text="${user.id}"></span></td>
							</tr>
							<tr>
								<td scope="row">Email</td>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<td scope="row">Role</td>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<td scope="row">Account Active</td>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="about mt-3">
						<th:block th:utext="${user.about}"></th:block>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
