<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Base</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

	<!-- Navbar -->
	<nav
		class="fixed-top navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"> <span
							th:text="${user.name}"></span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/logout}">LogOut</a></li>
				</ul>

			</div>
		</div>
	</nav>




	<!-- sidebar -->
	<div class="sidebar visible mt-2">
	
		<span onclick="toggleSidebars()" class="crossbtn">&times;</span>
		
		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a> 
		<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a> 
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts</a> 
		<a href="#"	th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a> 
		<div class="divider"></div>
	</div>





	<!-- Content -->
	<div class="content mt-5">
		<i onclick="toggleSidebars()" class="fas fa-bars m-3 toggle"></i>

		<!-- Flash Message -->
		<div class="container" th:if="${msg}">
		    <div th:classappend="${'alert-' + msg.type}" class="alert text-center" role="alert">
		        <span th:text="${msg.content}"></span>
		    </div>
		</div>
		
		<div th:replace="${content}"></div>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
