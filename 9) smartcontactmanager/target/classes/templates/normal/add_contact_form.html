<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:action="@{/user/process-contact}" 
									th:object="${contact}" enctype="multipart/form-data" 
									method="post" class="mt-2">
									<!-- First Name -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"  style="font-size: 25px"></i>
											</div>
										</div>
										<input type="text" required id="firstname" name="name" placeholder="Enter Name here" class="form-control"/>
									</div>
									
								<!-- Second Name -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-user-alt"  style="font-size: 25px"></i>
											</div>
										</div>
										<input type="text" required  id="secondname" name="secondName" placeholder="Enter Second Name here" class="form-control"/>
									</div>
									
								<!-- Work Field -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-briefcase" style="font-size: 25px"></i>
											</div>
										</div>
										<input type="text" id="work" required  name="work" placeholder="Enter Work Name here" class="form-control"/>
									</div>
									
								<!-- Email Field -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i style="font-size: 25px; font-weight: 800">@</i>
											</div>
										</div>
										<input type="email" id="email" required  name="email" placeholder="Enter Email here" class="form-control"/>
									</div>
									
								<!-- Phone Field -->
									<div class="input-group mt-3"> 
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-phone" style="font-size: 25px"></i>
											</div>
										</div>
										<input type="number" id="phone" min="10" required  name="phone" placeholder="Enter Phone Number here" class="form-control"/>
									</div>
										
								<!-- description Field -->
									<div class="from-group mt-3">
										<textarea name="description" rows="10" cols="90" class="from-control" placeholder="Enter Your Description"></textarea>	
									</div>
									
								<!-- image fields -->
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />	
								</div>	
								
								<div class="container text-center">
									<button class="btn btn-outline-primary" type="submit">Save Contact</button>
								</div>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
</body>
</html>
